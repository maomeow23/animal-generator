<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal Support Generator</title>
      <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>An Animal a Day Keeps the Doctor Away!</h1>
    <div class="emotion">
      <h3>How are you feeling?</h3>
      <button class="great">Great!</button>
      <button class="eh">eh...</button>
    </div>
    <div class="animal">
      <h3> What's Your favorite Animal?</h3>
      <button class="cats">Cats</button>
      <button class="dogs">Dogs</button>
      <button class="bunny">Bunnies</button>
      <button class="llama">Llamas</button>
    </div>
    <div class="images">
      <div class="happycat">
        <div class="one">
          <img class="item" src="images/ccat1.jpg" alt="happycat1">
        </div>
        <img class="item two" src="images/ccat2.jpg">
      </div>
      <div class="sadcat">
        <div class="three">
          <img class="item" src="images/derp1.jpg">
        </div>
        <img class="item four" src="images/derp2.jpg">
      </div>
      <div class="happydog">
        <div class="five">
          <img class="item" src="images/cpup1.jpg">
        </div>
        <img class="item six" src="images/cpup2.jpeg">
      </div>
      <div class="saddog">
        <div class="seven">
          <img class="item" src="images/derpdog1.jpg">
        </div>
        <img class="item eight" src="images/derpdog2.jpg">
      </div>
      <div class="happybunny">
        <div class="nine">
          <img class="item" src="images/crab1.jpg">
        </div>
        <img class="item ten" src="images/crab2.jpg">
      </div>
      <div class="sadbunny">
        <div class="eleven">
          <img class="item" src="images/derprab1.jpeg">
        </div>
        <img class="item twelve" src="images/derprab2.jpg">
      </div>
      <div class="happyllama">
        <div class="thirteen">
          <img class="item" src="images/cllama1.jpg">
        </div>
        <img class="item fourteen" src="images/cllama2.jpg">
      </div>
      <div class="sadllama">
        <div class="fifteen">
          <img class="item" src="images/llama1.jpg">
        </div>
        <img class="item sixteen" src="images/llama2.jpg">
      </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
  </body>
</html>
